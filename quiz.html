<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz geografía</title>
    <link rel="icon" type="image/png" href="tierra.png">
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>

<body class="h-screen min-h-[600px] flex items-center bg-gradient-to-r from-orange-300 to-rose-300">
    <main class="bg-white w-2/3 md:max-w-md mx-auto rounded-lg shadow-lg">
        <header class="flex items-center justify-between py-4 px-6 border-b">
            <h1 class="font-bold text-xl">Quiz de geografía</h1>
            <div class="flex gap-2 bg-pink-200 rounded-lg px-2 py-1 text-pink-600 border-2 border-pink-500">
                <p>Tiempo</p>
                <p id="txtTimer" class="font-bold">30</p>
            </div>
        </header>

        <div id="progressBar" class="h-1 bg-gradient-to-r from-pink-600 to-pink-300 opacity-0"></div>

        <section class="p-6">
            <h2 id="question" class="font-bold text-2xl"></h2>

            <div id="answerBox" class="flex flex-col gap-2 mt-4">
            </div>
        </section>

        <footer class="flex justify-between items-center px-6 py-4 border-t">
            <p id="numQuestion" class="font-semibold">Pregunta 1 de 10</p>
            <button id="btnNext" onclick="nextQuestion()"
                class="disabled:bg-orange-100 bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition-all">
                Siguiente</button>
        </footer>
    </main>

    <script src="quiz.js"></script>
</body>

</html>
